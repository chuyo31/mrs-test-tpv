<script src="js/topbar.js" type="module"></script>
<script src="js/auth.js" type="module"></script>
<script src="js/exportes.js" type="module"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const rol = sessionStorage.getItem("rol");

    if (!rol) {
      window.location.href = "login.html";
      return;
    }

    const rolInfo = document.getElementById("rol-info");
    if (rolInfo) rolInfo.innerText = "Rol: " + rol;

    if (rol !== "admin") {
      const hide = ["config-link", "exportes-link"];
      hide.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.style.display = "none";
      });
    }
  });
</script>
