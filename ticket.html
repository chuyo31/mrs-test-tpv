<!DOCTYPE html>
<html lang="es">
<head>
  <!--estilos css-->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
<link rel="stylesheet" href="css/style.css">

<!-- fin de los estilos css-->
  <meta charset="UTF-8">
  <title>Ticket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Segoe UI', Verdana, Arial, sans-serif; width: 80mm; margin: auto; font-size: 11px; color: #000; background: #fff; padding: 0 3mm; }
    hr { border: 0; border-top: 1px dashed #000; margin: 10px 0; }
    table { width: 100%; border-collapse: collapse; table-layout: fixed; }
    th { font-weight: 800; font-size: 12px; color: #000; }
    td, th { padding: 2px 0; }
    #lineas td, #lineas th { font-size: 10px; }
    table, th, td { color: #000; }
    .prod-name { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; word-break: break-word; }
    .right { text-align: right; }
    .center { text-align: center; }
    .total { font-weight: bold; font-size: 14px; border-top: 1px solid #000; }
    thead tr { border-bottom: 1px solid #000; }
    img { max-width: 120px; margin-bottom: 10px; filter: grayscale(1); }
    .desglose td { font-size: 11px; padding-top: 2px; color: #000; }
    #lineas td:first-child { word-break: break-word; hyphens: auto; }
    #lineas td:nth-child(2),
    #lineas td:nth-child(3) { white-space: nowrap; }
    #bloque-pago, #pie-legal { color: #000; }
    @page { size: 80mm auto; margin: 0; }
    @media print {
        :root { color-scheme: light; }
        body { width: calc(80mm - 6mm); margin: 0; background: #fff !important; color: #000 !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; padding: 0 3mm; }
        img { filter: grayscale(1) contrast(1); }
    }
  </style>
</head>

<body>

  <div class="center" style="margin-top: 10px;">
    <img id="empresa-logo" style="display:none">
    <br><strong id="empresa-nombre" style="font-size: 16px;"></strong><br>
    <div id="empresa-datos" style="white-space: pre-wrap;"></div>
  </div>

  <hr>

  <div>
    <strong>Ticket Nº:</strong> <span id="ticket-numero"></span><br>
    <strong>Fecha:</strong> <span id="ticket-fecha"></span>
  </div>

  <hr>

  <table>
    <colgroup>
      <col style="width: 72%;">
      <col style="width: 28%;">
    </colgroup>
    <tbody id="lineas"></tbody>
  </table>

  <hr>

  <table class="desglose">
    <tr>
      <td>Base Imponible</td>
      <td class="right" id="subtotal">0.00 €</td>
    </tr>
    <tr>
      <td>IVA (21%)</td>
      <td class="right" id="iva">0.00 €</td>
    </tr>
    <tr class="total">
      <td style="padding-top: 8px;">TOTAL</td>
      <td class="right" style="padding-top: 8px;" id="total">0.00 €</td>
    </tr>
  </table>

  <hr>

  <div id="bloque-pago">
    Forma de pago: <span id="metodo-pago"></span>
    <div id="bloque-efectivo">
        Entregado: <span id="entregado">0.00 €</span><br>
        Cambio: <span id="cambio">0.00 €</span>
    </div>
  </div>

  <hr>

  <div class="center" id="pie-legal" style="font-size: 10px; margin-bottom: 20px;"></div>

  <script src="js/ticket.js" type="module"></script>
</body>
</html>
