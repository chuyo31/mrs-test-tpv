<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ticket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: monospace; width:80mm; margin:auto; font-size:12px }
    hr { border-top:1px dashed #000 }
    table { width:100% }
    .right { text-align:right }
    .center { text-align:center }
    .total { font-weight:bold }
    img { max-width:120px; margin-bottom:6px }
  </style>
</head>

<body>

  <!-- EMPRESA -->
  <div class="center">
    <img id="empresa-logo" style="display:none">
    <strong id="empresa-nombre">TU EMPRESA</strong><br>
    <span id="empresa-datos"></span>
  </div>

  <hr>

  <!-- DATOS -->
  <div>
    Ticket NÂº <span id="ticket-numero"></span><br>
    Fecha: <span id="ticket-fecha"></span>
  </div>

  <hr>

  <!-- LINEAS -->
  <table><tbody id="lineas"></tbody></table>

  <hr>

  <!-- TOTALES -->
  <table>
    <tr><td>Subtotal</td><td class="right" id="subtotal"></td></tr>
    <tr><td>IVA</td><td class="right" id="iva"></td></tr>
    <tr><td>Recargo</td><td class="right" id="recargo"></td></tr>
    <tr class="total"><td>TOTAL</td><td class="right" id="total"></td></tr>
  </table>

  <hr>

  <!-- PAGO -->
  <div id="bloque-efectivo">
    Pago: <span id="metodo-pago"></span><br>
    Entregado: <span id="entregado"></span><br>
    Cambio: <span id="cambio"></span>
  </div>

  <hr>

  <!-- PIE -->
  <div class="center" id="pie-legal"></div>

  <script src="js/ticket.js" type="module"></script>
</body>
</html>
