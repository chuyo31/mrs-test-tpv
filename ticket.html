<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ticket · MRS TPV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="ticket-body">

  <div class="center" style="margin-top: 10px; text-align: center;">
    <img id="empresa-logo" class="ticket-logo" style="display:none">
    <br><strong id="empresa-nombre" style="font-size: 16px;"></strong><br>
    <div id="empresa-datos" style="white-space: pre-wrap; font-size: 11px;"></div>
  </div>

  <div class="ticket-hr"></div>

  <div>
    <strong>Ticket Nº:</strong> <span id="ticket-numero"></span><br>
    <strong>Fecha:</strong> <span id="ticket-fecha"></span>
  </div>

  <div class="ticket-hr"></div>

  <table class="ticket-table">
    <tbody id="lineas">
      </tbody>
  </table>

  <div class="ticket-hr"></div>

  <table class="ticket-table ticket-desglose">
    <tr>
      <td>Base Imponible</td>
      <td class="right" id="subtotal">0.00 €</td>
    </tr>
    <tr>
      <td>IVA (21%)</td>
      <td class="right" id="iva">0.00 €</td>
    </tr>
    <tr>
      <td>Recargo RE</td>
      <td class="right" id="recargo">0.00 €</td>
    </tr>
    <tr class="ticket-total">
      <td style="padding-top: 8px;">TOTAL</td>
      <td class="right" style="padding-top: 8px;" id="total">0.00 €</td>
    </tr>
  </table>

  <div class="ticket-hr"></div>

  <div id="bloque-pago">
    Forma de pago: <span id="metodo-pago"></span>
    <div id="bloque-efectivo" style="margin-top: 5px;">
        Entregado: <span id="entregado">0.00 €</span><br>
        Cambio: <span id="cambio">0.00 €</span>
    </div>
  </div>

  <div class="ticket-hr"></div>

  <div id="pie-legal" class="center" style="font-size: 10px; text-align: center; margin-bottom: 30px;"></div>

  <script src="js/ticket.js" type="module"></script>
</body>
</html>
