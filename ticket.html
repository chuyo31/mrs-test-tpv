<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ticket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    @media print {
      body {
        width: 80mm;
        margin: 0;
      }
    }

    body {
      font-family: monospace;
      font-size: 12px;
      width: 80mm;
      margin: auto;
    }

    .center { text-align: center; }
    .right { text-align: right; }
    hr { border: none; border-top: 1px dashed #000; }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 2px 0;
      vertical-align: top;
    }

    .total {
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="center">
    <!-- LOGO (lo cargarás desde config más adelante) -->
    <strong id="empresa-nombre">TU EMPRESA</strong><br>
    <span id="empresa-datos"></span>
  </div>

  <hr>

  <div>
    Ticket Nº <span id="ticket-numero"></span><br>
    Fecha: <span id="ticket-fecha"></span>
  </div>

  <hr>

  <table id="lineas"></table>

  <hr>

  <table>
    <tr><td>Subtotal</td><td class="right" id="subtotal"></td></tr>
    <tr><td>IVA</td><td class="right" id="iva"></td></tr>
    <tr><td>Recargo</td><td class="right" id="recargo"></td></tr>
    <tr class="total"><td>TOTAL</td><td class="right" id="total"></td></tr>
  </table>

  <hr>

  <div>
    Pago: <span id="metodo-pago"></span><br>
    Entregado: <span id="entregado"></span><br>
    Cambio: <span id="cambio"></span>
  </div>

  <hr>

  <div class="center">
    ¡GUÁRDAME 15 DÍAS, SOY TU GARANTÍA!<br>
    Gracias por su visita
  </div>

  <script src="js/ticket.js" type="module"></script>


<script>
  window.onload = () => {
    window.print();
    window.onafterprint = () => {
      window.close();
    };
  };
</script>


</body>
</html>
