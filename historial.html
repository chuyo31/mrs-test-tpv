<!DOCTYPE html>
<html lang="es">
<head>
  <!--estilos css-->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
<link rel="stylesheet" href="css/styles.css">

<!-- fin de los estilos css-->
  <meta charset="UTF-8">
  <title>MRS TPV · Historial de ventas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    button.error { color: #c0392b; border-color: #c0392b; }
    button.error:hover { background-color: #c0392b; color: white; }
    td { vertical-align: middle; }
    button.outline { padding: 4px 8px; font-size: 0.8rem; margin-bottom: 0; }
  </style>
</head>
<body>

  <div id="topbar-app"></div>

<main class="container">
  <h3>Historial de ventas</h3>

  <div style="display:flex; gap:8px; align-items:center; margin-bottom:10px; flex-wrap:wrap;">
    <input id="hist-buscar" placeholder="Buscar (número, cliente, pago, estado)" style="flex:1; min-width:260px;">
    <button id="btn-mostrar-5" class="secondary">Mostrar 5</button>
    <button id="btn-mostrar-todo" class="secondary">Mostrar todo</button>
  </div>

  <div style="overflow-x: auto;">
    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Nº Documento</th>
          <th>Total</th>
          <th>Pago</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="lista-ventas"></tbody>
    </table>
  </div>

  <dialog id="dlg-asignar-cliente">
    <article>
      <header>
        <h4 style="margin:0;">Asignar Cliente</h4>
      </header>
      <div style="display:flex; gap:8px; align-items:center; margin-bottom:8px;">
        <select id="asig-cli-filter">
          <option value="nombre">Nombre</option>
          <option value="movil">Móvil</option>
          <option value="dni_nie">DNI/NIE</option>
          <option value="cif">CIF</option>
        </select>
        <input id="asig-cli-buscar" placeholder="Buscar cliente...">
        <button class="outline" onclick="abrirModuloClientes()">Abrir módulo</button>
      </div>
      <div id="asig-cli-resultados" style="max-height:220px; overflow:auto; border:1px solid #e2e8f0; border-radius:8px; padding:6px;"></div>
      <footer style="display:flex; gap:8px; justify-content:flex-end; margin-top:10px;">
        <button class="secondary" onclick="cerrarAsignarCliente()">Cancelar</button>
      </footer>
    </article>
  </dialog>
</main>

<script src="js/topbar.js" type="module"></script>
<script src="js/auth.js" type="module"></script>
<script src="js/historial.js" type="module"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const rol = sessionStorage.getItem("rol");
  if (!rol) return location.href = "login.html";
});
</script>

</body>
</html>
