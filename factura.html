<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Factura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    @page {
      size: A4;
      margin: 20mm;
    }

    body {
      font-family: Arial, sans-serif;
      font-size: 12px;
      color: #000;
    }

    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .empresa {
      max-width: 60%;
    }

    .factura-info {
      text-align: right;
    }

    h1 {
      margin: 0;
      font-size: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #000;
      padding: 6px;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }

    .right {
      text-align: right;
    }

    .totales {
      margin-top: 20px;
      width: 40%;
      float: right;
    }

    .totales td {
      border: none;
      padding: 4px;
    }

    .footer {
      margin-top: 60px;
      font-size: 11px;
      text-align: center;
    }

    @media print {
      body {
        margin: 0;
      }
    }
  </style>
</head>
<body>

  <!-- CABECERA -->
  <div class="header">
    <div class="empresa">

      <!-- LOGO (opcional desde Panel PRO) -->
      <img id="empresa-logo"
           style="max-width:150px;display:none;margin-bottom:10px;">

      <strong id="empresa-nombre">TU EMPRESA</strong><br>

      <!-- Datos dinámicos -->
      <div id="empresa-direccion"></div>
      <div id="empresa-telefono"></div>
      <div id="empresa-email"></div>
      <div id="empresa-web"></div>

    </div>

    <div class="factura-info">
      <h1>FACTURA</h1>
      Nº <span id="factura-numero"></span><br>
      Fecha: <span id="factura-fecha"></span><br>
      Pago: <span id="metodo-pago"></span>
    </div>
  </div>

  <!-- LÍNEAS -->
  <table>
    <thead>
      <tr>
        <th>Concepto</th>
        <th class="right">Cantidad</th>
        <th class="right">Precio</th>
        <th class="right">Importe</th>
      </tr>
    </thead>
    <tbody id="lineas"></tbody>
  </table>

  <!-- TOTALES -->
  <table class="totales">
    <tr>
      <td>Subtotal</td>
      <td class="right" id="subtotal"></td>
    </tr>
    <tr>
      <td>IVA</td>
      <td class="right" id="iva"></td>
    </tr>
    <tr>
      <td>Recargo</td>
      <td class="right" id="recargo"></td>
    </tr>
    <tr>
      <td><strong>TOTAL</strong></td>
      <td class="right"><strong id="total"></strong></td>
    </tr>
  </table>

  <div style="clear:both"></div>

  <!-- PIE LEGAL -->
  <div class="footer" id="pie-legal">
    Gracias por su confianza
  </div>

  <script src="js/factura.js" type="module"></script>
</body>
</html>
