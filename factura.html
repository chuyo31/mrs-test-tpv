<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Factura · MRS TPV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="factura-body">

  <div class="container">
    <div class="header-factura">
      <div class="empresa-info-factura">
        <img id="empresa-logo" style="display:none">
        <br><strong id="empresa-nombre"></strong>
        <div id="empresa-datos"></div>
      </div>

      <div class="factura-meta">
        <h1>FACTURA</h1>
        <div class="info-box-factura">
          <strong>Nº:</strong> <span id="factura-numero"></span><br>
          <strong>Fecha:</strong> <span id="factura-fecha"></span><br>
          <strong>Pago:</strong> <span id="metodo-pago"></span>
        </div>
      </div>
    </div>

    <table class="tabla-factura">
      <thead>
        <tr>
          <th>Descripción</th>
          <th class="right">Cant.</th>
          <th class="right">Precio Ud.</th>
          <th class="right">Base Imponible</th>
        </tr>
      </thead>
      <tbody id="lineas">
        </tbody>
    </table>

    <div class="totales-container-factura">
      <table class="tabla-totales-factura">
        <tr>
          <td>Suma Base Imponible</td>
          <td class="right" id="subtotal"></td>
        </tr>
        <tr>
          <td>IVA (21%)</td>
          <td class="right" id="iva"></td>
        </tr>
        <tr>
          <td>Recargo RE</td>
          <td class="right" id="recargo"></td>
        </tr>
        <tr class="fila-total-factura">
          <td>TOTAL</td>
          <td class="right" id="total"></td>
        </tr>
      </table>
    </div>

    <div class="footer-factura">
      <div id="pie-legal"></div>
      <p style="margin-top: 5px;">Gracias por su confianza.</p>
    </div>
  </div>

  <script src="js/factura.js" type="module"></script>
</body>
</html>
