<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Factura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    @page {
      size: A4;
      margin: 20mm;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 12px;
      color: #000;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      border-bottom: 2px solid #000;
      padding-bottom: 10px;
      margin-bottom: 25px;
    }

    .empresa {
      max-width: 60%;
    }

    .empresa img {
      max-height: 80px;
      max-width: 200px;
      object-fit: contain;
      margin-bottom: 8px;
    }

    .empresa strong {
      font-size: 15px;
    }

    .factura-info {
      text-align: right;
      font-size: 12px;
    }

    .factura-info h1 {
      margin: 0 0 5px 0;
      font-size: 22px;
      letter-spacing: 1px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #000;
      padding: 6px;
    }

    th {
      background: #f2f2f2;
      font-weight: bold;
    }

    .right {
      text-align: right;
    }

    .totales {
      margin-top: 20px;
      width: 40%;
      float: right;
      border: 1px solid #000;
    }

    .totales td {
      border: none;
      padding: 6px;
    }

    .totales tr:last-child td {
      border-top: 2px solid #000;
      font-size: 14px;
      font-weight: bold;
    }

    .footer {
      margin-top: 60px;
      padding-top: 10px;
      border-top: 1px solid #000;
      font-size: 11px;
      text-align: center;
      color: #333;
    }

    @media print {
      body {
        margin: 0;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="empresa">
      <img id="empresa-logo" style="display:none">
      <strong id="empresa-nombre">TU EMPRESA</strong><br>
      <div id="empresa-datos"></div>
    </div>

    <div class="factura-info">
      <h1>FACTURA</h1>
      NÂº <strong id="factura-numero"></strong><br>
      Fecha: <span id="factura-fecha"></span><br>
      Pago: <span id="metodo-pago"></span>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Concepto</th>
        <th class="right">Cantidad</th>
        <th class="right">Precio</th>
        <th class="right">Importe</th>
      </tr>
    </thead>
    <tbody id="lineas"></tbody>
  </table>

  <table class="totales">
    <tr>
      <td>Subtotal</td>
      <td class="right" id="subtotal"></td>
    </tr>
    <tr>
      <td>IVA</td>
      <td class="right" id="iva"></td>
    </tr>
    <tr>
      <td>Recargo</td>
      <td class="right" id="recargo"></td>
    </tr>
    <tr>
      <td>TOTAL</td>
      <td class="right" id="total"></td>
    </tr>
  </table>

  <div style="clear:both"></div>

  <div class="footer" id="pie-legal"></div>

  <script src="js/factura.js" type="module"></script>
</body>
</html>
