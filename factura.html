<!DOCTYPE html>
<html lang="es">
<head>
  <!--estilos css-->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
<link rel="stylesheet" href="css/style.css">

<!-- fin de los estilos css-->
  <meta charset="UTF-8">
  <title>Factura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @page { size: A4; margin: 15mm; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 12px; color: #333; line-height: 1.4; }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 40px;
    }

    .empresa { max-width: 50%; }
    .empresa img { max-height: 70px; margin-bottom: 10px; }
    .empresa strong { font-size: 18px; color: #000; }
    .empresa div { color: #666; font-size: 11px; margin-top: 5px; }

    .factura-info { text-align: right; }
    .factura-info h1 { margin: 0; font-size: 28px; color: #000; font-weight: 300; }
    .info-box { background: #f8fafc; padding: 10px; border-radius: 5px; margin-top: 10px; border: 1px solid #e2e8f0; }

    table { width: 100%; border-collapse: collapse; margin-top: 30px; }
    th { background: #1e293b; color: #fff; text-align: left; padding: 10px; font-size: 11px; text-transform: uppercase; }
    td { padding: 10px; border-bottom: 1px solid #e2e8f0; }
    .right { text-align: right; }

    .totales-container {
      display: flex;
      justify-content: flex-end;
      margin-top: 30px;
    }
    .totales { width: 250px; }
    .totales td { padding: 5px 0; border: none; }
    .total-row { font-size: 16px; font-weight: bold; color: #000; border-top: 2px solid #000 !important; }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 10px;
      text-align: center;
      padding-bottom: 20px;
      color: #94a3b8;
    }

    @media print {
      body { -webkit-print-color-adjust: exact; }
      .footer { position: absolute; }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="empresa">
      <img id="empresa-logo" style="display:none">
      <br><strong id="empresa-nombre"></strong>
      <div id="empresa-datos"></div>
    </div>

    <div class="factura-info">
      <h1>FACTURA</h1>
      <div class="info-box">
        <strong>Nº:</strong> <span id="factura-numero"></span><br>
        <strong>Fecha:</strong> <span id="factura-fecha"></span><br>
        <strong>Pago:</strong> <span id="metodo-pago"></span>
      </div>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Descripción</th>
        <th class="right">Cant.</th>
        <th class="right">Precio Ud.</th>
        <th class="right">Base Imponible</th>
      </tr>
    </thead>
    <tbody id="lineas"></tbody>
  </table>

  <div class="totales-container">
    <table class="totales">
      <tr>
        <td>Suma Base Imponible</td>
        <td class="right" id="subtotal"></td>
      </tr>
      <tr>
        <td>IVA (21%)</td>
        <td class="right" id="iva"></td>
      </tr>
      <tr>
        <td>Recargo RE</td>
        <td class="right" id="recargo"></td>
      </tr>
      <tr class="total-row">
        <td>TOTAL</td>
        <td class="right" id="total"></td>
      </tr>
    </table>
  </div>

  <div class="footer">
    <div id="pie-legal"></div>
    <p style="margin-top: 5px;">Gracias por su confianza.</p>
  </div>

  <script src="js/factura.js" type="module"></script>
</body>
</html>
